<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="container">
    <div class="flex">
      <header>
        <h1>Lista zadań</h1>
        </header>
      <section class="section">
    <h2 class="section__header">Dodaj nowe zadanie</h2>
    <div class="section_body">
    <form class="form js-form">
      <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" />
        <button class="form__button">Dodaj zadanie</button>
      </div>
    </form>
  </section>
  <section class="section">
    <h2 class="section__header">Lista zadań</h2>
    <div class="section_body">
    <ul class="tasks js-tasks">
      <li class="tasks__item js-task">
      </li>
      <li class="tasks__item js-task"> 
        <button class="tasks__button tasks__button--toggleDone js-toggleDone"> v </button>
        <span class="tasks__content tasks__content--done">Miracle morning routine</span>
        <button class="tasks__button tasks__button--remove js-remove"></button>
      </li>
    </ul>
  </div>
  </section>
  </main>
  </body>
</html>
